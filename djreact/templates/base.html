<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href='https://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="http://caakhil.com/image/logo.png" type="image/png" sizes="16x16">
    <title>AG Mittal & Associates</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
  </head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />
    <style>
    	.big{
    		text-align: center;
    	}
		.bordered {
		  background-color: #222222;
		  position: relative;
		  height: auto;
		  width: 100%;
		  bottom: 0;
		  color: #9d9d9d;
		  text-align: center;
		  padding-bottom: 20px;
		}
		.bordered:before {
		  content: '';
		  position: absolute;
		  z-index: -1;
		}
		.bordered:before {
		  background: -moz-linear-gradient(315deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) 75%, #222222 75%, #222222), -moz-linear-gradient(225deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) 75%, #222222 75%, #222222);
		  background: -webkit-linear-gradient(315deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) 75%, #222222 75%, #222222), -webkit-linear-gradient(225deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) 75%, #222222 75%, #222222);
		  background: linear-gradient(135deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) 75%, #222222 75%, #222222), linear-gradient(225deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) 75%, #222222 75%, #222222);
		  background-size: 1em 1em;
		  left: 0;
		  top: -1em;
		  height: 1em;
		  width: 100%;
		}
		.os{
			font-family: 'Open Sans',sans-serif;
		}
		#loader-wrapper {
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    z-index: 1000;
		    background: #222222;
		}
		#loader {
	        display: block;
	        position: relative;
	        left: 50%;
	        top: 50%;
	        width: 150px;
	        height: 150px;
	        margin: -75px 0 0 -75px;
	 
	        border: 3px solid transparent;
    		border-top-color: #3498db; 
	        z-index: 1500;
	        border-radius: 50%;
	        -webkit-animation: spin 2s linear infinite;
			animation: spin 2s linear infinite;
	    }
	    #loader:before {
		    content: "";
		    position: absolute;
		    top: 5px;
		    left: 5px;
		    right: 5px;
		    bottom: 5px;
		    border: 3px solid transparent;
 		    border-top-color: #e74c3c;
 		    border-radius: 50%;
 		    -webkit-animation: spin 3s linear infinite;
			animation: spin 3s linear infinite;
		}
		#loader:after {
		    content: "";
		    position: absolute;
		    top: 15px;
		    left: 15px;
		    right: 15px;
		    bottom: 15px;
		    border: 3px solid transparent;
 		    border-top-color: #f9c922;
 		    border-radius: 50%;
 		    -webkit-animation: spin 1.5s linear infinite;
			animation: spin 1.5s linear infinite;
		}
		@-webkit-keyframes spin {
		    0%   {
		        -webkit-transform: rotate(0deg);  /* Chrome, Opera 15+, Safari 3.1+ */
		        -ms-transform: rotate(0deg);  /* IE 9 */
		        transform: rotate(0deg);  /* Firefox 16+, IE 10+, Opera */
		    }
		    100% {
		        -webkit-transform: rotate(360deg);  /* Chrome, Opera 15+, Safari 3.1+ */
		        -ms-transform: rotate(360deg);  /* IE 9 */
		        transform: rotate(360deg);  /* Firefox 16+, IE 10+, Opera */
		    }
		}
		@keyframes spin {
		    0%   {
		        -webkit-transform: rotate(0deg);  /* Chrome, Opera 15+, Safari 3.1+ */
		        -ms-transform: rotate(0deg);  /* IE 9 */
		        transform: rotate(0deg);  /* Firefox 16+, IE 10+, Opera */
		    }
		    100% {
		        -webkit-transform: rotate(360deg);  /* Chrome, Opera 15+, Safari 3.1+ */
		        -ms-transform: rotate(360deg);  /* IE 9 */
		        transform: rotate(360deg);  /* Firefox 16+, IE 10+, Opera */
		    }
		}
		
    </style>
  </head>
  <body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa-7td-2OYrc4Mcg2tQh75K9QEAkF0n7Q"></script>
    {% block main %}{% endblock %}
  </body>
</html>
